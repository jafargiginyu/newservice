<!doctype html>
<html ng-app="set">
  <head>
    <meta charset="utf-8">
    <title>SET</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
    <link href="assets/css/print-css.css" rel="stylesheet">
  </head>
  <body data-ng-class="{'sticky-header': isLoggedIn, 'body-bg': $state.includes('login') }">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section class="full-height">
      <!-- sidebar left start-->
      <div ui-view="side-menu" data-ng-show="isLoggedIn" class="sidebar-left" eha-show-authenticated>
      </div>
      <!-- sidebar left end-->

      <!-- body content start-->
      <div data-ng-class="{'body-content': isLoggedIn }" >
        <div class="body-wrap">
        <!-- header section start-->
        <div class="header-section" data-ng-show="isLoggedIn" ui-view="header" eha-show-authenticated>
        </div>
        <!-- header section end-->

        <!-- page head start-->
        <div class="page-head " ui-view="page-head" ng-show="isLoggedIn">

        </div>
        <!-- page head end-->

        <!--body wrapper start-->
        <div ui-view="content"
             data-ng-class="{'wrapper': isLoggedIn, 'white-wrapper': $state.includes('home')}">

        </div>
        <!--body wrapper end-->

        </div>
        <!--footer section start-->
        <footer class="sticky-footer" data-ng-show="isLoggedIn" ui-view="footer">
        </footer>
        <!--footer section end-->
      </div>
      <!-- body content end-->
    </section>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/scripts.js"></script>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
